<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienExpress</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <style>
        /* REM IS BASED ON FONT SIZING */
        :root {
            --space-blue: #0a0a2a;
            --star-white: #b4f1f9;
            --cosmic-glow: #5ff4ff;
            --accent-yellow: #f0f757;
            --border-color: #2a2a6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Inter";
        }

        body {
            background: #0a0a20;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .product-card-link {
            text-decoration: none !important; /* Added !important to ensure it overrides */
            color: inherit;
            display: block;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            transform: translateY(0);
            animation: stars-move 50s linear infinite;
            background-image: 
                radial-gradient(1px 1px at 25px 5px, white, rgba(255, 255, 255, 0)),
                radial-gradient(1px 1px at 50px 25px, white, rgba(255, 255, 255, 0)),
                radial-gradient(1px 1px at 125px 20px, white, rgba(255, 255, 255, 0)),
                radial-gradient(1.5px 1.5px at 50px 75px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2px 2px at 15px 125px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2.5px 2.5px at 110px 80px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2px 2px at 90px 10px, white, rgba(255, 255, 255, 0)),
                radial-gradient(3px 3px at 30px 55px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2px 2px at 15px 150px, white, rgba(255, 255, 255, 0)),
                radial-gradient(1px 1px at 185px 40px, white, rgba(255, 255, 255, 0)),
                radial-gradient(1.5px 1.5px at 155px 90px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2px 2px at 175px 125px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2.5px 2.5px at 95px 145px, white, rgba(255, 255, 255, 0)),
                radial-gradient(3px 3px at 140px 30px, white, rgba(255, 255, 255, 0)),
                radial-gradient(2px 2px at 165px 95px, white, rgba(255, 255, 255, 0));
            background-size: 200px 200px;
            background-repeat: repeat;
            opacity: 0.5;
        }

        .stars:nth-child(2) {
            transform: rotate(45deg) translateY(0);
            animation: stars-move 40s linear infinite;
            opacity: 0.25;
        }

        .stars:nth-child(3) {
            transform: rotate(-45deg) translateY(0);
            animation: stars-move 60s linear infinite;
            opacity: 0.25;
        }

        @keyframes stars-move {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50%);
            }
        }
        
        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 168, 255, 0.07), transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 149, 0.07), transparent 70%),
                radial-gradient(circle at 10% 90%, rgba(255, 149, 0, 0.07), transparent 70%);
            filter: blur(30px);
            opacity: 0.6;
            z-index: -2;
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shooting 5s ease-in infinite;
            opacity: 0;
            z-index: -1;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
        }

        .shooting-star:nth-child(1) {
            top: 0;
            left: 20%;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            top: 0;
            left: 50%;
            animation-delay: 2.5s;
        }

        .shooting-star:nth-child(3) {
            top: 0;
            left: 80%;
            animation-delay: 5s;
        }

        @keyframes shooting {
            0% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 1;
            }
            20% {
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        .btn-primary {
            background: radial-gradient(circle, var(--cosmic-glow), var(--star-white));
            
            padding: 0.5rem 0.5rem 0.5rem 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--border-color);
        }

        .navbar {
            padding: 1rem 2rem;
            background: rgba(10, 10, 32, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo-text {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(16, 16, 54, 0.5);
            color: var(--star-white);
            font-size: 0.9rem;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            transform: translate(-3rem, 5rem);
        }

        .product-card {
            background: rgba(16, 16, 54, 0.5);
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(95, 244, 255, 0.3);
            border-color: var(--cosmic-glow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: #151542;
            position: relative;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(95, 244, 255, 0.1), transparent);
            pointer-events: none;
        }

        .product-title {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: var(--cosmic-glow);
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--accent-yellow);
            margin: 0.5rem 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <!--navigation bar (title, resource shop, map)-->
    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="https://cdn.glitch.global/6cecf6a3-d527-4bf1-b4c3-e4900e777fdb/R.png?v=1731781721491" alt="AlienExpress Logo" class="logo-img">
            <span class="logo-text">AlienExpress - Galactic Hub</span>
        </a>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for galactic resources...">
        </div>
        <div class="nav-links">
            <!--directory-->
            <a href="index.html">Desktop App</a>
            <a href="Map.js">Place Selection</a>
            <a href="listing.html">Resource Shop</a>
        </div>
    </nav>
    <div class="product-grid">
        <a href="marsinfo.html" class="product-card-link">
            <div class="product-card floating">
                <div class="product-image">
                    <img src="https://cdn.glitch.global/6cecf6a3-d527-4bf1-b4c3-e4900e777fdb/OIP.jpg" alt="bucketsMars" style="width: 100%; height: 100%; object-fit: cover; filter: hue-rotate(180deg) brightness(1.2);" />
                </div>
                <h2 class="product-title">Buckets of Mars Water</h2>
                <p class="product-price">50.00 cows 🐄</p>
            </div>
        </a>
        
        <a href="jupiterinfo.html" class="product-card-link">
            <div class="product-card floating">
                <div class="product-image">
                    <img src="https://cdn.glitch.global/6cecf6a3-d527-4bf1-b4c3-e4900e777fdb/can%20water.avif" alt="cannedJupiter" style="width: 100%; height: 100%; object-fit: cover; filter: hue-rotate(90deg) brightness(1.2);" />
                </div>
                <h2 class="product-title">Canned Jupiter Water</h2>
                <p class="product-price">8,500.00 cows 🐄</p>
            </div>
        </a>
    </div>
    
    <script>
        // Add hover effects to product images
        document.querySelectorAll('.product-image').forEach(image => {
            image.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = image.getBoundingClientRect();
                const x = (e.clientX - left) / width;
                const y = (e.clientY - top) / height;
                
                image.style.transform = `
                    perspective(1000px)
                    rotateY(${(x - 0.5) * 10}deg)
                    rotateX(${(y - 0.5) * -10}deg)
                `;
            });

            image.addEventListener('mouseleave', () => {
                image.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
