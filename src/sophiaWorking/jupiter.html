<!DOCTYPE html>
<html lang="en">
<!-- [Previous head section remains the same] -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #canvas_container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="canvas_container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script>
        let renderer,
            camera,
            planet,
            moon,
            moonGroup,
            sphereBg,
            container = document.getElementById("canvas_container"),
            timeout_Debounce,
            lastMouseX = 0,
            lastMouseY = 0,
            isMouseDown = false,
            targetRotationX = 0,
            targetRotationY = 0,
            currentRotationX = 0,
            currentRotationY = 0,
            cameraDistance = 15;

        init();
        animate();

        function createLocationPin() {
            const pinGroup = new THREE.Group();
            
            const coneGeometry = new THREE.ConeGeometry(0.3, 0.8, 16);
            const coneMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff0000,
                shininess: 100,
                emissive: 0xff0000,
                emissiveIntensity: 0.2
            });
            const cone = new THREE.Mesh(coneGeometry, coneMaterial);
            cone.position.y = -0.4;
            cone.rotation.x = 70;
            pinGroup.add(cone);
            
            return pinGroup;
        }

        function getCenterPoint(mesh) {
            const center = new THREE.Vector3();
            // Get the world position of the mesh
            mesh.getWorldPosition(center);
            return center;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color("#000000");

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = cameraDistance;

            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight("#ffffff", 1, 0);
            pointLight.position.set(30, 30, 30);
            scene.add(pointLight);

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();

            // Planet
            const texturePlanet = loader.load('https://cdn.glitch.global/6cecf6a3-d527-4bf1-b4c3-e4900e777fdb/saturn.jpg');
            texturePlanet.anisotropy = 16;
            const planetGeometry = new THREE.SphereBufferGeometry(10, 50, 50);
            const planetMaterial = new THREE.MeshLambertMaterial({
                map: texturePlanet
            });
            planet = new THREE.Mesh(planetGeometry, planetMaterial);
            planet.position.set(-50, 0, -30);
            scene.add(planet);

            // Moon
            const textureMoon = loader.load('https://cdn.glitch.global/6cecf6a3-d527-4bf1-b4c3-e4900e777fdb/moon.jpg');
            textureMoon.anisotropy = 16;
            let moonGeometry = new THREE.SphereBufferGeometry(4, 32, 32);
            let moonMaterial = new THREE.MeshPhongMaterial({
                map: textureMoon
            });
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.set(0, 0, 0);
            scene.add(moon);

            // We need to wait a frame for the moon to be properly positioned
            // before calculating its center for the pins
            requestAnimationFrame(() => {
                
                // Water location markers
                const waterLocations = [
                    { lat: 45, lng: 0 },
                    { lat: -30, lng: 120 },
                    { lat: 10, lng: -60 }
                ];

                waterLocations.forEach(location => {
                    
                    const pin = createLocationPin();
                    
                    const phi = (90 - location.lat) * (Math.PI / 180);
                    const theta = (location.lng + 180) * (Math.PI / 180);
                    const radius = 4.2;
                    const x = -(radius) * Math.sin(phi) * Math.cos(theta);
                    const y = (radius) * Math.cos(phi);
                    const z = (radius) * Math.sin(phi) * Math.sin(theta);
                    
                    pin.position.set(x, y, z);
                    
                    // Make pin point toward moon's center
                    pin.lookAt(0,0,0);
                    scene.add(pin);
                });
            });

            // Stars background
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starPositions.push(x, y, z);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 2 });
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Event listeners
            container.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('mousemove', onMouseMove);
            container.addEventListener('wheel', onWheel);
        }

        // [Previous event handlers and animation code remains the same]
        function onMouseDown(event) {
            isMouseDown = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;

            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;

            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;

            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));

            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onWheel(event) {
            event.preventDefault();
            cameraDistance += event.deltaY * 0.05;
            cameraDistance = Math.max(6, Math.min(30, cameraDistance));
        }

        function animate() {
            requestAnimationFrame(animate);

            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;

            const x = cameraDistance * Math.sin(currentRotationY) * Math.cos(currentRotationX);
            const y = cameraDistance * Math.sin(currentRotationX);
            const z = cameraDistance * Math.cos(currentRotationY) * Math.cos(currentRotationX);

            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        window.addEventListener("resize", () => {
            clearTimeout(timeout_Debounce);
            timeout_Debounce = setTimeout(onWindowResize, 80);
        });
    </script>
</body>
</html>
